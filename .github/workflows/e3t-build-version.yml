name: build version
on:
  workflow_call:
    secrets:
      PHP_REGISTRY_TOKEN:
        required: true
      CONTAINER_REGISTRY_TOKEN:
        required: true

jobs:
  build-docker:
    name: build docker image
    runs-on: ubuntu-latest

    steps:
      - name: Fetching repository
        uses: actions/checkout@main

      - name: Creating auth.json file
        uses: edact/o3t-github-actions/create-authjson-file@feature/change-registry
        with:
          deploy_token: ${{ secrets.PHP_REGISTRY_TOKEN }}

      - name: Installing composer dependencies
        run: |
          cd src
          composer install

      - name: Bundling openapi-internal.yml
        uses: edact/o3t-github-actions/bundle-openapi-spec@feature/change-registry
        with:
          output_path: src/public/openapi-internal.yml
          dereference: true
          delete_files: false

      - name: Bundling openapi.yml
        uses: edact/o3t-github-actions/bundle-openapi-spec@feature/change-registry

      - name: create auth.json file
        uses: edact/o3t-github-actions/create-authjson-file@feature/change-registry
        with:
          deploy_token: ${{ secrets.PHP_REGISTRY_TOKEN }}

      - name: Creating version.json file
        uses: edact/o3t-github-actions/create-version-file@feature/change-registry
        with:
          path: "src/public/version.json"

      - name: Computing version strings
        uses: edact/o3t-github-actions/compute-version-strings@feature/change-registry
        id: versionGetter

      - name: Building docker image
        uses: edact/o3t-github-actions/build-docker-image@feature/change-registry
        with:
          image_name: ${{ github.event.repository.name }}
          image_tags: stable, ${{ steps.versionGetter.outputs.version_minor }}, ${{ steps.versionGetter.outputs.version_major }}
          docker_registry_token: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
